<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Bản Ghi Chấm Công</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/main.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div id="sidebar"></div>
        
        <!-- Main Content -->
        <div class="main-content">
            <div id="header"></div>
            
            <div class="dashboard-title">
                <h2>Thêm Bản Ghi Chấm Công</h2>
                <a href="./list.html" class="view-all" style="margin-left: 20px;">
                    <i class="fas fa-arrow-left"></i> Quay lại
                </a>
            </div>
            
            <div class="panel">
                <div class="panel-header">
                    <h3>Thông tin chấm công</h3>
                </div>
                <div class="employees-form">
                    <div class="form-group">
                        <label for="employee">Nhân viên <span style="color: #e74c3c;">*</span></label>
                        <select id="employee" required>
                            <option value="">Chọn nhân viên</option>
                            <option value="Nguyễn Thành">Nguyễn Thành</option>
                            <option value="Trần Lan">Trần Lan</option>
                            <option value="Ngô Huy">Ngô Huy</option>
                            <option value="Vũ Phương">Vũ Phương</option>
                        </select>
                        <span class="error-message" id="employeeError"></span>
                    </div>
                    <div class="form-group">
                        <label for="department">Phòng ban</label>
                        <input type="text" id="department" readonly>
                    </div>
                    <div class="form-group">
                        <label for="date">Ngày <span style="color: #e74c3c;">*</span></label>
                        <input type="date" id="date" required>
                        <span class="error-message" id="dateError"></span>
                    </div>
                    <div class="form-group">
                        <label for="timeIn">Thời gian vào <span style="color: #e74c3c;">*</span></label>
                        <input type="time" id="timeIn" required>
                        <span class="error-message" id="timeInError"></span>
                    </div>
                    <div class="form-group">
                        <label for="timeOut">Thời gian ra</label>
                        <input type="time" id="timeOut">
                    </div>
                    <div class="form-group">
                        <label for="status">Trạng thái</label>
                        <select id="status">
                            <option value="Đúng giờ">Đúng giờ</option>
                            <option value="Đi muộn">Đi muộn</option>
                        </select>
                    </div>
                    <div class="form-actions">
                        <button class="action-btn" id="submitBtn">
                            <div class="action-icon blue-bg">
                                <i class="fas fa-plus"></i>
                            </div>
                            <span>Thêm Bản Ghi</span>
                        </button>
                        <button class="action-btn" onclick="window.location.href='./list.html'">
                            <div class="action-icon red-bg">
                                <i class="fas fa-times"></i>
                            </div>
                            <span>Hủy</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="../assets/js/dashboard.js"></script>
    <script>
        // Tải header và sidebar
        fetch('../templates/header.html')
            .then(res => {
                if (!res.ok) throw new Error('Không tìm thấy header.html');
                return res.text();
            })
            .then(data => {
                document.getElementById('header').innerHTML = data;
                // Ẩn thanh tìm kiếm trong header trên trang này
                const globalSearchContainer = document.getElementById('globalSearchContainer');
                if (globalSearchContainer) {
                    globalSearchContainer.style.display = 'none';
                }
            })
            .catch(err => console.error('Lỗi tải header:', err.message));

        fetch('../templates/sidebar.html')
            .then(res => {
                if (!res.ok) throw new Error('Không tìm thấy sidebar.html');
                return res.text();
            })
            .then(data => {
                document.getElementById('sidebar').innerHTML = data;
                if (window.initializeSidebarEvents) {
                    initializeSidebarEvents();
                }
            })
            .catch(err => console.error('Lỗi tải sidebar:', err.message));

        // Mô phỏng dữ liệu liên kết giữa nhân viên và phòng ban
        const employeeToDepartment = {
            "Nguyễn Thành": "Phòng Kỹ thuật",
            "Trần Lan": "Phòng Nhân sự",
            "Ngô Huy": "Phòng Marketing",
            "Vũ Phương": "Phòng Kỹ thuật"
        };

        // Cập nhật phòng ban khi chọn nhân viên
        document.getElementById('employee').addEventListener('change', function() {
            const employee = this.value;
            const departmentInput = document.getElementById('department');
            departmentInput.value = employeeToDepartment[employee] || '';
        });

        // Validation form
        document.getElementById('submitBtn').addEventListener('click', function(e) {
            e.preventDefault();
            let isValid = true;

            // Reset thông báo lỗi
            document.querySelectorAll('.error-message').forEach(error => error.textContent = '');

            // Kiểm tra nhân viên
            const employee = document.getElementById('employee').value;
            if (!employee) {
                document.getElementById('employeeError').textContent = 'Vui lòng chọn nhân viên';
                isValid = false;
            }

            // Kiểm tra ngày
            const date = document.getElementById('date').value;
            if (!date) {
                document.getElementById('dateError').textContent = 'Vui lòng chọn ngày';
                isValid = false;
            }

            // Kiểm tra thời gian vào
            const timeIn = document.getElementById('timeIn').value;
            if (!timeIn) {
                document.getElementById('timeInError').textContent = 'Vui lòng nhập thời gian vào';
                isValid = false;
            }

            if (isValid) {
                alert('Thêm bản ghi chấm công thành công! (Đây là thông báo giả lập)');
                window.location.href = './list.html';
            }
        });
    </script>
    <style>
        .employees-form {
            max-width: 600px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-weight: 500;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            outline: none;
        }
        .form-group input[readonly] {
            background-color: #f0f0f0;
            cursor: not-allowed;
        }
        .form-group input:focus,
        .form-group select:focus {
            border-color: #3498db;
        }
        .error-message {
            color: #e74c3c;
            font-size: 12px;
            margin-top: 5px;
            display: block;
        }
        .form-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }
    </style>
</body>
</html>
