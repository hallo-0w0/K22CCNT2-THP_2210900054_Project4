<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Nhân Viên</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/main.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div id="sidebar"></div>
        
        <!-- Main Content -->
        <div class="main-content">
            <div id="header"></div>
            
            <div class="dashboard-title">
                <h2>Thêm Nhân Viên</h2>
                <a href="./list.html" class="view-all" style="margin-left: 20px;">
                    <i class="fas fa-arrow-left"></i> Quay lại
                </a>
            </div>
            
            <div class="panel">
                <div class="panel-header">
                    <h3>Thông tin nhân viên</h3>
                </div>
                <div class="employees-form">
                    <div class="form-group">
                        <label for="fullName">Họ và tên <span style="color: #e74c3c;">*</span></label>
                        <input type="text" id="fullName" placeholder="Nhập họ và tên" required>
                        <span class="error-message" id="fullNameError"></span>
                    </div>
                    <div class="form-group">
                        <label for="department">Phòng ban</label>
                        <select id="department">
                            <option value="">Chọn phòng ban</option>
                            <option value="Phòng Kỹ thuật">Phòng Kỹ thuật</option>
                            <option value="Phòng Nhân sự">Phòng Nhân sự</option>
                            <option value="Phòng Marketing">Phòng Marketing</option>
                            <option value="Phòng Kinh doanh">Phòng Kinh doanh</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="startDate">Ngày bắt đầu</label>
                        <input type="date" id="startDate">
                    </div>
                    <div class="form-group">
                        <label for="status">Trạng thái</label>
                        <select id="status">
                            <option value="Hoạt động">Hoạt động</option>
                            <option value="Nghỉ phép">Nghỉ phép</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="email">Email <span style="color: #e74c3c;">*</span></label>
                        <input type="email" id="email" placeholder="Nhập email" required>
                        <span class="error-message" id="emailError"></span>
                    </div>
                    <div class="form-group">
                        <label for="phone">Số điện thoại</label>
                        <input type="tel" id="phone" placeholder="Nhập số điện thoại">
                    </div>
                    <div class="form-actions">
                        <button class="action-btn" id="submitBtn">
                            <div class="action-icon blue-bg">
                                <i class="fas fa-user-plus"></i>
                            </div>
                            <span>Thêm Nhân Viên</span>
                        </button>
                        <button class="action-btn" onclick="window.location.href='./list.html'">
                            <div class="action-icon red-bg">
                                <i class="fas fa-times"></i>
                            </div>
                            <span>Hủy</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="../assets/js/dashboard.js"></script>
    <script>
        // Tải header và sidebar
        fetch('../templates/header.html')
            .then(res => {
                if (!res.ok) throw new Error('Không tìm thấy header.html');
                return res.text();
            })
            .then(data => {
                document.getElementById('header').innerHTML = data;
                // Ẩn thanh tìm kiếm trong header trên trang này
                const globalSearchContainer = document.getElementById('globalSearchContainer');
                if (globalSearchContainer) {
                    globalSearchContainer.style.display = 'none';
                }
            })
            .catch(err => console.error('Lỗi tải header:', err.message));

        fetch('../templates/sidebar.html')
            .then(res => {
                if (!res.ok) throw new Error('Không tìm thấy sidebar.html');
                return res.text();
            })
            .then(data => {
                document.getElementById('sidebar').innerHTML = data;
                if (window.initializeSidebarEvents) {
                    initializeSidebarEvents();
                }
            })
            .catch(err => console.error('Lỗi tải sidebar:', err.message));

        // Validation form
        document.getElementById('submitBtn').addEventListener('click', function(e) {
            e.preventDefault();
            let isValid = true;

            // Reset thông báo lỗi
            document.querySelectorAll('.error-message').forEach(error => error.textContent = '');

            // Kiểm tra họ tên
            const fullName = document.getElementById('fullName').value.trim();
            if (!fullName) {
                document.getElementById('fullNameError').textContent = 'Họ và tên là bắt buộc';
                isValid = false;
            }

            // Kiểm tra email
            const email = document.getElementById('email').value.trim();
            if (!email) {
                document.getElementById('emailError').textContent = 'Email là bắt buộc';
                isValid = false;
            } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                document.getElementById('emailError').textContent = 'Email không hợp lệ';
                isValid = false;
            }

            if (isValid) {
                alert('Thêm nhân viên thành công! (Đây là thông báo giả lập)');
                window.location.href = './list.html';
            }
        });
    </script>
    <style>
        .employees-form {
            max-width: 600px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-weight: 500;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            outline: none;
        }
        .form-group input:focus,
        .form-group select:focus {
            border-color: #3498db;
        }
        .error-message {
            color: #e74c3c;
            font-size: 12px;
            margin-top: 5px;
            display: block;
        }
        .form-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }
    </style>
</body>
</html>
