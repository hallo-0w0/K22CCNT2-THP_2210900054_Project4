<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chỉnh Sửa Đánh Giá</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/main.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div id="sidebar"></div>
        
        <!-- Main Content -->
        <div class="main-content">
            <div id="header"></div>
            
            <div class="dashboard-title">
                <h2>Chỉnh Sửa Đánh Giá</h2>
                <a href="./list.html" class="view-all" style="margin-left: 20px;">
                    <i class="fas fa-arrow-left"></i> Quay lại
                </a>
            </div>
            
            <div class="panel">
                <div class="panel-header">
                    <h3>Thông tin đánh giá</h3>
                </div>
                <div class="employees-form">
                    <div class="form-group">
                        <label for="employee">Nhân viên <span style="color: #e74c3c;">*</span></label>
                        <input type="text" id="employee" readonly>
                        <span class="error-message" id="employeeError"></span>
                    </div>
                    <div class="form-group">
                        <label for="department">Phòng ban</label>
                        <input type="text" id="department" readonly>
                    </div>
                    <div class="form-group">
                        <label for="month">Tháng <span style="color: #e74c3c;">*</span></label>
                        <input type="month" id="month" required>
                        <span class="error-message" id="monthError"></span>
                    </div>
                    <div class="form-group">
                        <label for="skillScore">Điểm Kỹ Năng <span style="color: #e74c3c;">*</span></label>
                        <input type="number" id="skillScore" min="0" max="10" step="0.1" required>
                        <span class="error-message" id="skillScoreError"></span>
                    </div>
                    <div class="form-group">
                        <label for="attitudeScore">Điểm Thái Độ <span style="color: #e74c3c;">*</span></label>
                        <input type="number" id="attitudeScore" min="0" max="10" step="0.1" required>
                        <span class="error-message" id="attitudeScoreError"></span>
                    </div>
                    <div class="form-group">
                        <label for="performanceScore">Điểm Hiệu Quả <span style="color: #e74c3c;">*</span></label>
                        <input type="number" id="performanceScore" min="0" max="10" step="0.1" required>
                        <span class="error-message" id="performanceScoreError"></span>
                    </div>
                    <div class="form-group">
                        <label for="comment">Nhận Xét</label>
                        <textarea id="comment" rows="3"></textarea>
                    </div>
                    <div class="form-actions">
                        <button class="action-btn" id="saveBtn">
                            <div class="action-icon blue-bg">
                                <i class="fas fa-save"></i>
                            </div>
                            <span>Lưu</span>
                        </button>
                        <button class="action-btn" onclick="window.location.href='./list.html'">
                            <div class="action-icon red-bg">
                                <i class="fas fa-times"></i>
                            </div>
                            <span>Hủy</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="../assets/js/dashboard.js"></script>
    <script>
        // Tải header và sidebar
        fetch('../templates/header.html')
            .then(res => {
                if (!res.ok) throw new Error('Không tìm thấy header.html');
                return res.text();
            })
            .then(data => {
                document.getElementById('header').innerHTML = data;
                const globalSearchContainer = document.getElementById('globalSearchContainer');
                if (globalSearchContainer) {
                    globalSearchContainer.style.display = 'none';
                }
            })
            .catch(err => console.error('Lỗi tải header:', err.message));

        fetch('../templates/sidebar.html')
            .then(res => {
                if (!res.ok) throw new Error('Không tìm thấy sidebar.html');
                return res.text();
            })
            .then(data => {
                document.getElementById('sidebar').innerHTML = data;
                if (window.initializeSidebarEvents) {
                    initializeSidebarEvents();
                }
            })
            .catch(err => console.error('Lỗi tải sidebar:', err.message));

        // Mô phỏng dữ liệu liên kết giữa nhân viên và phòng ban
        const employeeToDepartment = {
            "Nguyễn Thành": "Phòng Kỹ thuật",
            "Trần Lan": "Phòng Nhân sự",
            "Ngô Huy": "Phòng Marketing"
        };

        // Dữ liệu mẫu đánh giá (giả lập)
        const evaluationRecords = [
            { recordId: "1-1", employee: "Nguyễn Thành", department: "Phòng Kỹ thuật", month: "2025-05", skillScore: 8, attitudeScore: 9, performanceScore: 7, comment: "Làm việc tốt, cần cải thiện hiệu quả" },
            { recordId: "2-1", employee: "Trần Lan", department: "Phòng Nhân sự", month: "2025-05", skillScore: 7, attitudeScore: 8, performanceScore: 6, comment: "Cần chú ý hơn đến kỹ năng" },
            { recordId: "3-1", employee: "Ngô Huy", department: "Phòng Marketing", month: "2025-05", skillScore: 9, attitudeScore: 9, performanceScore: 8, comment: "Hiệu suất cao, duy trì tốt" }
        ];

        // Lấy recordId từ URL
        const urlParams = new URLSearchParams(window.location.search);
        const recordId = urlParams.get('recordId');
        const record = evaluationRecords.find(rec => rec.recordId === recordId);

        // Điền dữ liệu vào form nếu có recordId hợp lệ
        if (record) {
            document.getElementById('employee').value = record.employee;
            document.getElementById('department').value = record.department;
            document.getElementById('month').value = record.month;
            document.getElementById('skillScore').value = record.skillScore;
            document.getElementById('attitudeScore').value = record.attitudeScore;
            document.getElementById('performanceScore').value = record.performanceScore;
            document.getElementById('comment').value = record.comment;
        } else {
            alert('Không tìm thấy đánh giá!');
            window.location.href = './list.html';
        }

        // Validation và lưu form
        document.getElementById('saveBtn').addEventListener('click', function(e) {
            e.preventDefault();
            let isValid = true;

            // Reset thông báo lỗi
            document.querySelectorAll('.error-message').forEach(error => error.textContent = '');

            // Kiểm tra tháng
            const month = document.getElementById('month').value;
            if (!month) {
                document.getElementById('monthError').textContent = 'Vui lòng chọn tháng';
                isValid = false;
            }

            // Kiểm tra điểm kỹ năng
            const skillScore = document.getElementById('skillScore').value;
            if (!skillScore || skillScore < 0 || skillScore > 10) {
                document.getElementById('skillScoreError').textContent = 'Điểm phải từ 0 đến 10';
                isValid = false;
            }

            // Kiểm tra điểm thái độ
            const attitudeScore = document.getElementById('attitudeScore').value;
            if (!attitudeScore || attitudeScore < 0 || attitudeScore > 10) {
                document.getElementById('attitudeScoreError').textContent = 'Điểm phải từ 0 đến 10';
                isValid = false;
            }

            // Kiểm tra điểm hiệu quả
            const performanceScore = document.getElementById('performanceScore').value;
            if (!performanceScore || performanceScore < 0 || performanceScore > 10) {
                document.getElementById('performanceScoreError').textContent = 'Điểm phải từ 0 đến 10';
                isValid = false;
            }

            if (isValid) {
                alert('Lưu đánh giá thành công! (Đây là thông báo giả lập)');
                window.location.href = './list.html';
            }
        });
    </script>
    <style>
        .employees-form {
            max-width: 600px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-weight: 500;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            outline: none;
        }
        .form-group input[readonly] {
            background-color: #f0f0f0;
            cursor: not-allowed;
        }
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            border-color: #3498db;
        }
        .error-message {
            color: #e74c3c;
            font-size: 12px;
            margin-top: 5px;
            display: block;
        }
        .form-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }
    </style>
</body>
</html>
