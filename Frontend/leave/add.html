<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Đơn Nghỉ Phép</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/main.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div id="sidebar"></div>
        
        <!-- Main Content -->
        <div class="main-content">
            <div id="header"></div>
            
            <div class="dashboard-title">
                <h2>Thêm Đơn Nghỉ Phép</h2>
                <a href="./list.html" class="view-all" style="margin-left: 20px;">
                    <i class="fas fa-arrow-left"></i> Quay lại
                </a>
            </div>
            
            <div class="panel">
                <div class="panel-header">
                    <h3>Thông tin nghỉ phép</h3>
                </div>
                <div class="employees-form">
                    <div class="form-group">
                        <label for="employee">Nhân viên <span style="color: #e74c3c;">*</span></label>
                        <select id="employee" required>
                            <option value="">Chọn nhân viên</option>
                            <option value="Nguyễn Thành">Nguyễn Thành</option>
                            <option value="Trần Lan">Trần Lan</option>
                            <option value="Ngô Huy">Ngô Huy</option>
                        </select>
                        <span class="error-message" id="employeeError"></span>
                    </div>
                    <div class="form-group">
                        <label for="department">Phòng ban</label>
                        <input type="text" id="department" readonly>
                    </div>
                    <div class="form-group">
                        <label for="startDate">Từ Ngày <span style="color: #e74c3c;">*</span></label>
                        <input type="date" id="startDate" required>
                        <span class="error-message" id="startDateError"></span>
                    </div>
                    <div class="form-group">
                        <label for="endDate">Đến Ngày <span style="color: #e74c3c;">*</span></label>
                        <input type="date" id="endDate" required>
                        <span class="error-message" id="endDateError"></span>
                    </div>
                    <div class="form-group">
                        <label for="leaveDays">Số Ngày Nghỉ</label>
                        <input type="number" id="leaveDays" readonly>
                    </div>
                    <div class="form-group">
                        <label for="reason">Lý Do <span style="color: #e74c3c;">*</span></label>
                        <textarea id="reason" rows="3" required></textarea>
                        <span class="error-message" id="reasonError"></span>
                    </div>
                    <div class="form-actions">
                        <button class="action-btn" id="submitBtn">
                            <div class="action-icon blue-bg">
                                <i class="fas fa-plus"></i>
                            </div>
                            <span>Thêm Đơn Nghỉ Phép</span>
                        </button>
                        <button class="action-btn" onclick="window.location.href='./list.html'">
                            <div class="action-icon red-bg">
                                <i class="fas fa-times"></i>
                            </div>
                            <span>Hủy</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="../assets/js/dashboard.js"></script>
    <script>
        // Tải header và sidebar
        fetch('../templates/header.html')
            .then(res => {
                if (!res.ok) throw new Error('Không tìm thấy header.html');
                return res.text();
            })
            .then(data => {
                document.getElementById('header').innerHTML = data;
                const globalSearchContainer = document.getElementById('globalSearchContainer');
                if (globalSearchContainer) {
                    globalSearchContainer.style.display = 'none';
                }
            })
            .catch(err => console.error('Lỗi tải header:', err.message));

        fetch('../templates/sidebar.html')
            .then(res => {
                if (!res.ok) throw new Error('Không tìm thấy sidebar.html');
                return res.text();
            })
            .then(data => {
                document.getElementById('sidebar').innerHTML = data;
                if (window.initializeSidebarEvents) {
                    initializeSidebarEvents();
                }
            })
            .catch(err => console.error('Lỗi tải sidebar:', err.message));

        // Mô phỏng dữ liệu liên kết giữa nhân viên và phòng ban
        const employeeToDepartment = {
            "Nguyễn Thành": "Phòng Kỹ thuật",
            "Trần Lan": "Phòng Nhân sự",
            "Ngô Huy": "Phòng Marketing"
        };

        // Cập nhật phòng ban khi chọn nhân viên
        document.getElementById('employee').addEventListener('change', function() {
            const employee = this.value;
            const departmentInput = document.getElementById('department');
            departmentInput.value = employeeToDepartment[employee] || '';
        });

        // Tính số ngày nghỉ tự động
        function calculateLeaveDays() {
            const startDate = new Date(document.getElementById('startDate').value);
            const endDate = new Date(document.getElementById('endDate').value);
            const leaveDaysInput = document.getElementById('leaveDays');

            if (startDate && endDate && endDate >= startDate) {
                const diffTime = Math.abs(endDate - startDate);
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24)) + 1; // +1 để tính cả ngày bắt đầu
                leaveDaysInput.value = diffDays;
            } else {
                leaveDaysInput.value = '';
            }
        }

        document.getElementById('startDate').addEventListener('change', calculateLeaveDays);
        document.getElementById('endDate').addEventListener('change', calculateLeaveDays);

        // Validation form
        document.getElementById('submitBtn').addEventListener('click', function(e) {
            e.preventDefault();
            let isValid = true;

            // Reset thông báo lỗi
            document.querySelectorAll('.error-message').forEach(error => error.textContent = '');

            // Kiểm tra nhân viên
            const employee = document.getElementById('employee').value;
            if (!employee) {
                document.getElementById('employeeError').textContent = 'Vui lòng chọn nhân viên';
                isValid = false;
            }

            // Kiểm tra từ ngày
            const startDate = document.getElementById('startDate').value;
            if (!startDate) {
                document.getElementById('startDateError').textContent = 'Vui lòng chọn ngày bắt đầu';
                isValid = false;
            }

            // Kiểm tra đến ngày
            const endDate = document.getElementById('endDate').value;
            if (!endDate) {
                document.getElementById('endDateError').textContent = 'Vui lòng chọn ngày kết thúc';
                isValid = false;
            } else if (new Date(endDate) < new Date(startDate)) {
                document.getElementById('endDateError').textContent = 'Ngày kết thúc phải sau ngày bắt đầu';
                isValid = false;
            }

            // Kiểm tra lý do
            const reason = document.getElementById('reason').value;
            if (!reason) {
                document.getElementById('reasonError').textContent = 'Vui lòng nhập lý do';
                isValid = false;
            }

            if (isValid) {
                alert('Thêm đơn nghỉ phép thành công! (Đây là thông báo giả lập)');
                window.location.href = './list.html';
            }
        });
    </script>
    <style>
        .employees-form {
            max-width: 600px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-weight: 500;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            outline: none;
        }
        .form-group input[readonly] {
            background-color: #f0f0f0;
            cursor: not-allowed;
        }
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            border-color: #3498db;
        }
        .error-message {
            color: #e74c3c;
            font-size: 12px;
            margin-top: 5px;
            display: block;
        }
        .form-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }
    </style>
</body>
</html>
