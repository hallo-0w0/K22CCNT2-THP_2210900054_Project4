<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HRM Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>
  <!-- Header mới - gọn và sinh động -->
  <header class="header">
    <div class="header-left">
      <i class="fas fa-users icon-accent"></i>
      <h1>HRM System</h1>
    </div>
    <div class="header-right">
      <span class="user-avatar">
        <i class="fas fa-user-circle"></i>
      </span>
      <span id="username">Admin</span>
      <button id="logout-btn" class="btn-logout">
        <i class="fas fa-sign-out-alt"></i>
      </button>
    </div>
  </header>

  <!-- Sidebar -->
  <nav class="sidebar">
    <ul>
      <li class="active">
        <a href="index.html">
          <i class="fas fa-tachometer-alt"></i>
          <span>Dashboard</span>
        </a>
      </li>
      <li>
        <a href="employees/list.html">
          <i class="fas fa-user-tie"></i>
          <span>Nhân viên</span>
        </a>
      </li>
      <li>
        <a href="departments/list.html">
          <i class="fas fa-building"></i>
          <span>Phòng ban</span>
        </a>
      </li>
    </ul>
  </nav>

  <!-- Nội dung chính -->
  <main class="main-content">
    <div class="stats-cards">
      <!-- Thống kê nhân viên -->
      <div class="stat-card card-blue">
        <div class="card-icon">
          <i class="fas fa-users"></i>
        </div>
        <div class="card-info">
          <h3>Tổng nhân viên</h3>
          <p id="total-employees">24</p>
        </div>
      </div>

      <!-- Thống kê phòng ban -->
      <div class="stat-card card-orange">
        <div class="card-icon">
          <i class="fas fa-building"></i>
        </div>
        <div class="card-info">
          <h3>Phòng ban</h3>
          <p id="total-departments">5</p>
        </div>
      </div>

      <!-- Thống kê khác -->
      <div class="stat-card card-green">
        <div class="card-icon">
          <i class="fas fa-calendar-check"></i>
        </div>
        <div class="card-info">
          <h3>Đi làm hôm nay</h3>
          <p id="attendance-today">18</p>
        </div>
      </div>
    </div>

    <!-- Hoạt động gần đây -->
    <div class="recent-activity">
      <div class="activity-header">
        <h2><i class="fas fa-bell"></i> Hoạt động gần đây</h2>
        <a href="#" class="view-all">Xem tất cả</a>
      </div>
      <ul class="activity-list" id="activity-list">
        <li>
          <i class="fas fa-user-plus activity-icon new"></i>
          <div class="activity-content">
            <p><strong>Nguyễn Văn A</strong> đã được thêm vào hệ thống</p>
            <small>10 phút trước</small>
          </div>
        </li>
        <li>
          <i class="fas fa-file-signature activity-icon update"></i>
          <div class="activity-content">
            <p><strong>Phòng IT</strong> cập nhật chính sách</p>
            <small>1 giờ trước</small>
          </div>
        </li>
      </ul>
    </div>
  </main>

  <!-- Load JavaScript -->
  <!-- <script src="./assets/js/auth.js"></script> -->
  <!-- <script src="./assets/js/api.js"></script> -->
  <!-- <script src="./assets/js/index.js"></script> -->
</body>
</html>
