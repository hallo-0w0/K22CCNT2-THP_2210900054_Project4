<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Quản lý nhân sự{% endblock %}</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap&subset=vietnamese" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <style>
        body, input, button, select, textarea { font-family: 'Roboto', Arial, Helvetica, sans-serif; }
    </style>
</head>
<body>
    <div class="container" style="display: flex; min-height: 100vh;">
        {% include 'sidebar.html' %}
        <div class="main-content" style="flex: 1;">
            <div id="header"></div>
            {% block content %}{% endblock %}
        </div>
    </div>
    <script>
        fetch('{{ url_for('static', filename='header.html') }}')
            .then(res => {
                if (!res.ok) throw new Error('Không tìm thấy header.html');
                return res.text();
            })
            .then(data => {
                document.getElementById('header').innerHTML = data;
            })
            .catch(err => console.error('Lỗi tải header:', err.message));
    </script>
</body>
</html>
